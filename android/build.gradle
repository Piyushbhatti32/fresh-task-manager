buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
        ndkVersion = "23.1.7779620"
        kotlinVersion = "1.8.0"

        // Add Expo configuration
        androidXCore = "1.8.0"
        androidXCoreKtx = "1.8.0"
        androidXAppCompat = "1.4.2"
        androidXBrowser = "1.4.0"
        androidXWebkit = "1.4.0"
        androidMaterial = "1.6.1"
        androidXLifecycle = "2.4.0"
        expoModulesCoreVersion = "1.11.7"
    }
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven.google.com' }
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.4.2")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup "com.facebook.react"
            }
        }
        google()
        maven { url 'https://www.jitpack.io' }
        maven { url 'https://maven.google.com' }
        maven { url "$rootDir/../node_modules/expo/android/maven" }
        
        // Add Expo repositories
        maven {
            url "$rootDir/../node_modules/expo-modules-core/android/maven"
        }
        maven {
            url "$rootDir/../node_modules/expo-application/android/maven"
        }
        maven {
            url "$rootDir/../node_modules/expo-constants/android/maven"
        }
        maven {
            url "$rootDir/../node_modules/expo-file-system/android/maven"
        }
        maven {
            url "$rootDir/../node_modules/expo-keep-awake/android/maven"
        }
    }
} 